<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Draw - Proto</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="homeScreen">
      <h1>SpeedDraw++</h1>
      <button id="startBtn">Jouer</button>
    </div>

    <div id="gameScreen" class="hidden">
      <div id="toolbar">
        <input type="color" id="colorPicker" />
        <input type="range" id="brushSizeRange" min="1" max="50" value="5" />
        <input
          type="range"
          id="brushOpacityRange"
          min="0.1"
          max="1"
          step="0.1"
          value="1"
        />
        <span id="themeDisplay"></span>
        <span id="timer">05:00</span>
      </div>

      <div id="canvas-container"></div>

      <div id="layers-panel">
        <div class="panel-header">
          <span>Calques</span>
          <button id="addLayerBtn">+</button>
        </div>
        <ul id="layersList"></ul>
      </div>
      <div id="cursor"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
